{% extends "quiz_layout.html" %}

{% block quiz_content %}

    <script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>

    <script>
        let quiz = {{quiz|tojson}} 
    </script>

    <div class="quiz-container">
        <h1>Quiz!</h1>
        <div class="question">{{quiz.id}}. {{quiz.question}}</div>
        <div id="duration-display" class="hide">0 seconds</div>
        <div id="quiz-mid-container"></div>
       
        <div id="answer-feedback-container"></div>
        <div id="button-container">
            <button id="submitAnswer" class="btn btn-primary hide">Submit</button>
            <div id="wrong-answer-buttons">
                <button id="hint-button" class="btn btn-primary hide">Hint</button>
                <button id="correct-answer-button" class="btn btn-secondary hide">Correct Answer</button>
            </div>
        </div>


    </div>
{% endblock %}
