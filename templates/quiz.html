{% extends "layout.html" %}

{% block content %}

    <script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>

    <script>
        let quiz = {{quiz|tojson}} 
    </script>

    <div class="quiz-container">
        <h1>{{quiz.name}}!</h1>
        <div class="question">{{quiz.question}}</div>
        <div id="duration-display">0 seconds</div>
        <div class="input-morse-code"></div>
        <div class="flashlight-container">
            <img class="flashlight" src="/static/led off.png" alt="led light off">
        </div>
        <button class="btn btn-primary" id="submitAnswer">Submit</button>

    </div>
{% endblock %}
