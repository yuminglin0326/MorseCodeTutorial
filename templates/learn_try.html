{% extends "layout.html" %}

{% block content %}

    <script type="text/javascript" src="{{ url_for('static', filename = 'learn_try.js') }}"></script>

    <script>
        let learn = {{learn|tojson}} 
        let total_letters = {{total_learns}}
    </script>

    <div class="container text-center">
        <h1 class="page-header">{{ learn.letter | upper }} <span class="accenttxt biggertxt"> {{ learn.morse_code }} </span></h1>
        <div class="learn-container">

            <div class="try-letter-container">
                <img class="plain-image" src="{{ learn['plain_image'] }}" alt="letter image">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="input-box" class="input-morse-code form-control"></div>
            </div>
            <div class="col-md-3">
                <div id = "flash" class="flashlight-container input-group-append">
                    <img class="flashlight" src="/static/image/led off.png" alt="led light off">
                </div>
            </div>
        </div>
    
        <div class=" row justify-content-center">
            <button id="practice-again-btn" class="practie-btn">
                <img class="refresh" src="/static/image/refresh.png" alt="refresh icon">
                Practice 
            </button>
        </div>
        <div class="row justify-content-center mt-3"> <!-- Adjust margin top as needed -->
            
            <div class="col-md-6">
                <div id="feedback-container" class="feedback-container-cls">
                    <div id="answer-feedback-container"></div>
                    
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
