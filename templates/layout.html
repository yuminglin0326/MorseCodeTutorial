<!DOCTYPE html>
<html lang="en"">
<head>
     <!-- Required meta tags -->
     <meta charset=" utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:,">

<!-- jquery -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+25&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Stick+No+Bills:wght@200..800&display=swap"
        rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

<title>Morse Code</title>

<script type="text/javascript" src="{{ url_for('static', filename = 'layout.js') }}"></script>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                        <!-- Brand and toggle button grouped for mobile display -->
                        <div class="col-md-3">
                                <a class="navbar-brand" href="/">
                                        <span class="accent">._</span> Morse Code
                                </a>
                                <button class="navbar-toggler ml-auto custom-toggler" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                                        aria-controls="navbarSupportedContent" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                </button>

                        </div>

                        <!-- Navbar links -->
                        <div class="col-md-6 justify-content-center">
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav mx-auto">
                                                {% for letter, index in [('E',0), ('M',1), ('O',2), ('S',3), ('R',4),
                                                ('D',5), ('C',6)] %}
                                                <li class="nav-item" style="margin: 0 10px;">
                                                        <a class="nav-link {{ 'fw-bold' if current_page == letter else '' }}"
                                                                style="{{ 'color: var(--accent);' if current_page == letter else '' }}"
                                                                href="/learn/{{ index }}">{{ letter }}</a>
                                                </li>
                                                {% endfor %}
                                        </ul>



                                </div>
                        </div>

                        <!-- Quiz Button -->
                        <div class="col-md-3 d-flex justify-content-center">
                                <button class="btn accent-button-unfilled"
                                        onclick="window.location.href='/quiz'">Quiz</button>
                        </div>
                </div>
        </nav>

        <div>
                {% block content %}
                {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
