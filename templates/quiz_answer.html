{% extends "quiz_layout.html" %}

{% block quiz_content %}

    <script type="text/javascript" src="{{ url_for('static', filename = 'quiz_answer.js') }}"></script>

    <script>
        let quiz = {{quiz|tojson}} 
    </script>

    <div class="quiz-container">
        <h1>Question {{quiz.id}}</h1>
        <div class="quiz-correct">Correct Answer</div>
        <div class="correct-answer-container">
            {% for answer in quiz.answer_img %}
                <img class="plain-image" src="{{answer}}" alt="answer image">
            {% endfor %}
        </div>
        <div class="input-morse-code">{{quiz.answer_morse}}</div>
        <div class='continue-message'>
            Click anywhere to continue
        </div>

    </div>
{% endblock %}
